<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Foto Creativ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Albumul meu Foto Creativ</h1>
            <p>Imagini într-un design neobișnuit</p>
        </header>

        <section class="gallery">
            <div class="gallery-item circle">
                <img src="img/img1.jpg" alt="Imagine 1" class="gallery-img">
            </div>
            <div class="gallery-item triangle">
                <img src="img/img2.jpg" alt="Imagine 2" class="gallery-img">
            </div>
            <div class="gallery-item hexagon">
                <img src="img/img3.jpg" alt="Imagine 3" class="gallery-img">
            </div>
            <div class="gallery-item oval">
                <img src="img/img4.jpg" alt="Imagine 4" class="gallery-img">
            </div>
            <div class="gallery-item square">
                <img src="img/img5.jpg" alt="Imagine 5" class="gallery-img">
            </div>
            <div class="gallery-item rounded-corner">
                <img src="img/img6.jpg" alt="Imagine 6" class="gallery-img">
            </div>
            <div class="gallery-item rounded-corner">
                <img src="img/img7.jpg" alt="Imagine 6" class="gallery-img">
            </div>
            <div class="gallery-item rounded-corner">
                <img src="img/img8.jpg" alt="Imagine 6" class="gallery-img">
            </div>
            <div class="gallery-item rounded-corner">
                <img src="img/img9.jpg" alt="Imagine 6" class="gallery-img">
            </div>
            <div class="gallery-item rounded-corner">
                <img src="img/img10.jpg" alt="Imagine 6" class="gallery-img">
            </div>
            <div class="gallery-item rounded-corner">
                <img src="img/img11.jpg" alt="Imagine 6" class="gallery-img">
            </div>
            <div class="gallery-item rounded-corner">
                <img src="img/img12.jpg" alt="Imagine 6" class="gallery-img">
            </div>
        </section>
    </div>
</body>
</html>
